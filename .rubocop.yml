AllCops:
  TargetRubyVersion: 2.5.1
Metrics/LineLength:
  Max: 120
Metrics/BlockLength:
  Exclude:
    - db/**/*.rb
    - spec/**/*.rb
    - config/routes.rb
    - config/environments/*.rb
    - lib/tasks/*.rake
Metrics/MethodLength:
  Exclude:
    - db/**/*.rb
Metrics/AbcSize:
  Exclude:
    - db/migrate/*.rb
Style/Documentation:
  Enabled: false
Style/MixinUsage:
  Exclude:
    - bin/**
Style/StringLiterals:
  Exclude:
    - db/*.rb
Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - db/*.rb
Style/FrozenStringLiteralComment:
  Exclude:
    - db/*.rb
Style/NumericLiterals:
  Exclude:
    - db/*.rb
